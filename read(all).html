<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read All Users!</title>
</head>
<body>
    <h1> Look at all these users!!!</h1>
    <div>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td><a href="/user/edit/{{ user.id }} ">Edit </a>|<a href="/user/show/{{user.id}}">Show </a>| <a href="/user/remove/{{user.id}}">Delete</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/user/new">Click Here to create a new user!</a>
    </div>
</body>
</html>
